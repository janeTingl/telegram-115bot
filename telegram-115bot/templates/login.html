<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂΩï - Telegram-115Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }

        .logo h1 {
            color: white;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            padding-left: 4px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            font-size: 16px;
            color: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
        }

        .form-group input:invalid {
            border-color: rgba(255, 100, 100, 0.6);
        }

        .form-group input:valid {
            border-color: rgba(100, 255, 100, 0.6);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #007AFF, #5856D6);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 122, 255, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.7);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: rgba(255, 255, 255, 0.9);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .info-text {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-text p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            line-height: 1.5;
        }

        .info-text strong {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        /* ÊµÆÂä®Á≤íÂ≠êËÉåÊôØ */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 40px 24px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- ÊµÆÂä®Á≤íÂ≠êËÉåÊôØ -->
    <div class="particles" id="particles"></div>

    <div class="login-container">
        <div class="logo">
            <span class="logo-icon">ü§ñ</span>
            <h1>Telegram-115Bot</h1>
            <p>Êô∫ËÉΩÁΩëÁõòÁÆ°ÁêÜÂπ≥Âè∞</p>
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" id="loginForm">
            <div class="form-group">
                <label for="username">Áî®Êà∑Âêç</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç" 
                    value="root"
                    pattern="^[a-zA-Z0-9_]{3,20}$"
                    title="Áî®Êà∑ÂêçÂ∫î‰∏∫3-20‰ΩçÂ≠óÊØç„ÄÅÊï∞Â≠óÊàñ‰∏ãÂàíÁ∫ø"
                    required>
            </div>
            
            <div class="form-group">
                <label for="password">ÂØÜÁ†Å</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" 
                    value="root"
                    pattern="^.{4,}$"
                    title="ÂØÜÁ†ÅËá≥Â∞ë4‰ΩçÂ≠óÁ¨¶"
                    required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                ÁôªÂΩïÁ≥ªÁªü
            </button>
        </form>

        <div class="info-text">
            <p>
                <strong>ÈªòËÆ§Âá≠ÊçÆ</strong><br>
                Áî®Êà∑Âêç: <strong>root</strong><br>
                ÂØÜÁ†Å: <strong>root</strong>
            </p>
        </div>
    </div>

    <script>
        // ÂàõÂª∫ÊµÆÂä®Á≤íÂ≠ê
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // ÈöèÊú∫Â§ßÂ∞èÂíå‰ΩçÁΩÆ
                const size = Math.random() * 60 + 20;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 3 + 4;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.top = `${top}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Ë°®ÂçïÈ™åËØÅ
        function validateForm() {
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            
            const isUsernameValid = username.checkValidity();
            const isPasswordValid = password.checkValidity();
            
            loginBtn.disabled = !(isUsernameValid && isPasswordValid);
            
            return isUsernameValid && isPasswordValid;
        }

        // ÂÆûÊó∂È™åËØÅ
        document.getElementById('username').addEventListener('input', validateForm);
        document.getElementById('password').addEventListener('input', validateForm);

        // Ë°®ÂçïÊèê‰∫§È™åËØÅ
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            if (!validateForm()) {
                e.preventDefault();
                alert('ËØ∑Ê≠£Á°ÆÂ°´ÂÜôÁî®Êà∑ÂêçÂíåÂØÜÁ†ÅÔºÅ');
                return false;
            }
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.innerHTML = 'ÁôªÂΩï‰∏≠...';
            loginBtn.disabled = true;
        });

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            validateForm(); // ÂàùÂßãÈ™åËØÅ
            
            // Ëá™Âä®ËÅöÁÑ¶Âà∞Áî®Êà∑ÂêçËæìÂÖ•Ê°Ü
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
