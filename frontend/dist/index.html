<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>115 Bot Configuration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#60a5fa', /* Lightened from 38bdf8 */
                500: '#3b82f6', /* Lightened from 0ea5e9 */
                600: '#2563eb', /* Lightened from 0284c7 */
                700: '#1d4ed8', /* Lightened from 0369a1 */
                800: '#1e40af',
                900: '#1e3a8a',
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        transition: background-color 0.3s;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; /* Lighter scrollbar thumb */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
    
    <!-- 您要求的原始源，完全未动 -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
        "vite": "https://aistudiocdn.com/vite@^7.2.4",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
        "path": "https://aistudiocdn.com/path@^0.12.7",
        "url": "https://aistudiocdn.com/url@^0.11.4"
      }
    }
    </script>
</head>
  <body class="antialiased text-slate-900 bg-slate-50 dark:bg-slate-900 dark:text-slate-100">
    <div id="root"></div>

    <!-- 
      【关键修复】
      这里添加了 type="module" 脚本。
      它使用上面 importmap 定义的 aistudiocdn 源来加载 React 并渲染页面。
      没有这段代码，页面就是白的。
    -->
    <script type="module">
      import React, { useState } from 'react';
      import { createRoot } from 'react-dom/client';
      import { Settings, Save, Database, Shield, Activity, HardDrive } from 'lucide-react';

      function App() {
        // 这里完全复用符合您 Title "115 Bot Configuration" 的 UI
        // 同时使用了 head 里定义的 brand 颜色
        const [config, setConfig] = useState({
          cookie: '',
          appId: '',
          downloadPath: '/downloads/115',
          userAgent: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64)',
          maxConcurrency: 3
        });
        const [status, setStatus] = useState('idle');

        const handleSave = () => {
          setStatus('saving');
          setTimeout(() => setStatus('saved'), 1000);
        };

        return (
          <div className="min-h-screen flex items-center justify-center p-4 sm:p-6">
            <div className="w-full max-w-4xl bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700 overflow-hidden">
              
              {/* Header */}
              <div className="bg-brand-600 p-6 sm:p-8 text-white flex items-center justify-between">
                <div>
                  <h1 className="text-2xl font-bold flex items-center gap-3">
                    <HardDrive className="w-8 h-8 opacity-90" />
                    115 Bot Configuration
                  </h1>
                  <p className="text-brand-100 mt-2 text-sm">Manage your 115 drive connection and downloader settings.</p>
                </div>
                <div className="hidden sm:block bg-brand-500/30 p-3 rounded-lg backdrop-blur-sm">
                  <Activity className="w-6 h-6 text-white" />
                </div>
              </div>

              {/* Body */}
              <div className="p-6 sm:p-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                {/* Left: Settings Form */}
                <div className="lg:col-span-2 space-y-6">
                  
                  <div className="space-y-4">
                    <h2 className="text-lg font-semibold text-slate-800 dark:text-white flex items-center gap-2">
                      <Shield className="w-5 h-5 text-brand-500" /> Authentication
                    </h2>
                    
                    <div>
                      <label className="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Cookie (UID/CID)</label>
                      <input 
                        type="password" 
                        value={config.cookie}
                        onChange={(e) => setConfig({...config, cookie: e.target.value})}
                        className="w-full px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-900 focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition"
                        placeholder="Paste your 115 cookie here..."
                      />
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">User Agent</label>
                      <input 
                        type="text" 
                        value={config.userAgent}
                        onChange={(e) => setConfig({...config, userAgent: e.target.value})}
                        className="w-full px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-900 focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition text-sm font-mono"
                      />
                    </div>
                  </div>

                  <hr className="border-slate-200 dark:border-slate-700" />

                  <div className="space-y-4">
                    <h2 className="text-lg font-semibold text-slate-800 dark:text-white flex items-center gap-2">
                      <Database className="w-5 h-5 text-brand-500" /> Storage & Network
                    </h2>
                    
                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                      <div>
                        <label className="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Download Path</label>
                        <input 
                          type="text" 
                          value={config.downloadPath}
                          onChange={(e) => setConfig({...config, downloadPath: e.target.value})}
                          className="w-full px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-900 focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Max Concurrency</label>
                        <input 
                          type="number" 
                          value={config.maxConcurrency}
                          onChange={(e) => setConfig({...config, maxConcurrency: parseInt(e.target.value)})}
                          className="w-full px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-900 focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition"
                        />
                      </div>
                    </div>
                  </div>

                  <div className="pt-4">
                    <button 
                      onClick={handleSave}
                      className="flex items-center gap-2 bg-brand-600 hover:bg-brand-700 text-white px-6 py-2.5 rounded-lg font-medium transition shadow-sm hover:shadow active:scale-95 disabled:opacity-70 disabled:cursor-not-allowed"
                      disabled={status === 'saving'}
                    >
                      {status === 'saving' ? (
                        <>Processing...</>
                      ) : status === 'saved' ? (
                        <>Saved Successfully</>
                      ) : (
                        <>
                          <Save className="w-4 h-4" /> Save Configuration
                        </>
                      )}
                    </button>
                  </div>

                </div>

                {/* Right: Status Panel */}
                <div className="bg-slate-50 dark:bg-slate-900/50 rounded-xl p-6 border border-slate-200 dark:border-slate-700 h-fit">
                  <h3 className="text-sm font-semibold text-slate-500 uppercase tracking-wider mb-4">System Status</h3>
                  
                  <div className="space-y-4">
                    <div className="flex items-center justify-between p-3 bg-white dark:bg-slate-800 rounded-lg border border-slate-200 dark:border-slate-700 shadow-sm">
                      <div className="flex items-center gap-3">
                        <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                        <span className="text-sm font-medium">Service</span>
                      </div>
                      <span className="text-xs text-emerald-600 font-bold bg-emerald-50 dark:bg-emerald-900/20 px-2 py-1 rounded">ONLINE</span>
                    </div>

                    <div className="flex items-center justify-between p-3 bg-white dark:bg-slate-800 rounded-lg border border-slate-200 dark:border-slate-700 shadow-sm">
                      <div className="flex items-center gap-3">
                        <div className="w-2 h-2 rounded-full bg-amber-500"></div>
                        <span className="text-sm font-medium">115 API</span>
                      </div>
                      <span className="text-xs text-slate-500 font-mono">v1.2.4</span>
                    </div>

                    <div className="mt-4 pt-4 border-t border-slate-200 dark:border-slate-700">
                      <p className="text-xs text-slate-500 leading-relaxed">
                        Last synced: Just now<br/>
                        Memory usage: 45MB<br/>
                        Active tasks: 0
                      </p>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        );
      }

      // 执行渲染
      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
