version: '3.8'

services:
  telegram-115-bot:
    build: .
    container_name: telegram-115-bot
    restart: unless-stopped
    ports:
      - "12808:12808"
    volumes:
      - ./data:/app/data
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ALLOWED_USERS=${ALLOWED_USERS}
      - APP_115_APP_ID=${APP_115_APP_ID}
      - WEB_USERNAME=${WEB_USERNAME}
      - WEB_PASSWORD=${WEB_PASSWORD}
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      - NO_PROXY=${NO_PROXY}
      - WEB_PORT=12808
