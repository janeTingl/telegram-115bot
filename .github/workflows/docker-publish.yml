name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches: 
      - "main"
      - "master"
    tags:
      - "v*"
  workflow_dispatch:

env:
  IMAGE_NAME: telegram-115bot

jobs:
  validate:
    name: Pre-build Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Check Python syntax
        run: |
          echo "Checking Python syntax in backend..."
          python -m py_compile backend/**/*.py || true
          find backend -name "*.py" -type f -exec python -m py_compile {} \;
          echo "‚úÖ Python syntax check completed"

      - name: Validate Dockerfile
        run: |
          echo "Validating Dockerfile..."
          if [ ! -f Dockerfile ]; then
            echo "‚ùå Dockerfile not found!"
            exit 1
          fi
          echo "‚úÖ Dockerfile exists"
          
          # Check for common issues
          if ! grep -q "FROM" Dockerfile; then
            echo "‚ùå No FROM instruction found in Dockerfile"
            exit 1
          fi
          echo "‚úÖ Dockerfile validation passed"

      - name: Check required files
        run: |
          echo "Checking required files..."
          required_files=("backend/requirements.txt" "nginx.conf" "supervisord.conf")
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "‚ùå Required file not found: $file"
              exit 1
            fi
            echo "‚úÖ Found: $file"
          done
          echo "‚úÖ All required files present"

  build-and-push:
    name: Build and Push Docker Image
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Telegram 115 Bot
            org.opencontainers.image.description=Full-stack Telegram 115 Bot admin panel with FastAPI backend and React frontend
            org.opencontainers.image.vendor=Telegram 115 Bot Project

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}

      - name: Image digest
        run: echo "Image pushed with digest - ${{ steps.meta.outputs.tags }}"

  notify:
    name: Notification
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-and-push.result }}" == "success" ]; then
            echo "‚úÖ Docker image built and pushed successfully!"
            echo "üéâ Build completed for ${{ github.ref_name }}"
          else
            echo "‚ùå Docker image build failed!"
            exit 1
          fi
