name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout ä»“åº“
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ è®¾ç½® QEMUï¼ˆæ”¯æŒ ARM64ï¼‰
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3ï¸âƒ£ è®¾ç½® Buildxï¼ˆå¤šå¹³å°ï¼‰
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4ï¸âƒ£ ç™»å½• Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5ï¸âƒ£ æ„å»ºå¹¶æ¨é€å¤šå¹³å°é•œåƒï¼ˆamd64 + arm64ï¼‰
      - name: Build and push multi-platform Docker image
        working-directory: telegram-115bot   # ğŸ‘‰ ä½ é¡¹ç›®çš„æ„å»ºç›®å½•
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/telegram-115bot
          VERSION=1.0.1

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag $IMAGE_NAME:$VERSION \
            --tag $IMAGE_NAME:latest \
            --push .